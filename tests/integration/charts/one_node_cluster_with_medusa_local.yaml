cassandra:
  heap:
   size: 500M
   newGenSize: 200M
  datacenters:
  - name: dc1
    size: 1
  ingress:
    enabled: false
  loggingSidecar:
    enabled: false
stargate:
  enabled: false
reaper:
  enabled: false
medusa:
  enabled: true
  image:
    repository: docker.io/k8ssandra/medusa
    tag: 0.10.0

  multiTenant: true
  storage: local

  podStorage:
    storageClass: standard
    size: 1Gi

reaper-operator:
  enabled: false

kube-prometheus-stack:
  enabled: false
