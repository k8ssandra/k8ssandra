cassandra:
  heap:
   size: 500M
   newGenSize: 200M
  datacenters:
  - name: dc1
    size: 3
  ingress:
    enabled: false

stargate:
  enabled: true
  replicas: 1
  heapMB: 300
  ingress:
    host: stargate.127.0.0.1.nip.io
    enabled: true

    cassandra:
      enabled: true

medusa:
  enabled: true

  multiTenant: true
  storage: s3_compatible

  storage_properties:
    port: 9000
    secure: "False"
    multi_part_upload_threshold: 1024

  bucketName: k8ssandra-medusa
  storageSecret: medusa-bucket-key

reaper-operator:
  enabled: true

kube-prometheus-stack:
  enabled: true
  prometheus:
    enabled: true
    prometheusSpec:
      externalUrl: http://localhost:9090/prometheus
      routePrefix: /prometheus
    ingress:
      enabled: true
      paths:
        - /prometheus

  grafana:
    enabled: true
    ingress:
      enabled: true
      path: /grafana
    adminUser: admin
    adminPassword: admin123
    grafana.ini:
      server:
        root_url: http://localhost:8080/grafana
        serve_from_sub_path: true


reaper:
  autoschedule: false
  enabled: true
  ingress:
    enabled: true
    host: repair.127.0.0.1.nip.io
    method: traefik
    traefik:
      entrypoint: web