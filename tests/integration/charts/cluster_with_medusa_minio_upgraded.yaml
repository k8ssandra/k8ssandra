cassandra:
  heap:
    size: 505M
    newGenSize: 201M
  gc:
    g1:
      enabled: true
  datacenters:
    - name: dc1
      size: 1
  ingress:
    enabled: false
stargate:
  enabled: false
reaper:
  enabled: false
medusa:
  enabled: true

  multiTenant: true
  storage: s3_compatible

  storage_properties:
    port: 9000
    secure: "False"
    multi_part_upload_threshold: 1024

  bucketName: k8ssandra-medusa
  storageSecret: medusa-bucket-key

reaper-operator:
  enabled: false

kube-prometheus-stack:
  enabled: false
