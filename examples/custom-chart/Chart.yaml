maintainers:
  - email: k8ssandra-developers@googlegroups.com
    name: K8ssandra Team
    url: https://github.com/k8ssandra
name: k8ssandra
sources:
  - https://github.com/k8ssandra/k8ssandra
  - https://github.com/k8ssandra/k8ssandra/tree/main/charts/k8ssandra
type: application
version: 1.4.1
