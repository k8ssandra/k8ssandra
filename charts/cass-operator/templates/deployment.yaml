apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8ssandra-common.fullname" . }}
  labels: {{ include "k8ssandra-common.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "k8ssandra-common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels: {{- include "k8ssandra-common.labels" . | indent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "k8ssandra-common.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "k8ssandra-common.flattenedImage" .Values.image }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.admissionWebhooks.enabled }}
          ports:
            - containerPort: 9443
              name: cass-operator-webhook-server
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cass-operator-certs-volume
              readOnly: true
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- if .Values.vmwarePSPEnabled }}
            - name: ENABLE_VMWARE_PSP
              value: "true"
            {{- end }}
            {{- if .Values.image.registryOverride }}
            - name: DEFAULT_CONTAINER_REGISTRY_OVERRIDE
              value: {{ .Values.image.registryOverride }}
            - name: DEFAULT_CONTAINER_REGISTRY_OVERRIDE_PULL_SECRETS
              value: cass-operator-registry-override-regcred
            {{- end }}
            {{- if .Values.clusterScoped }}
            - name: WATCH_NAMESPACE
              value: ""
            {{- else }}
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- end }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SKIP_VALIDATING_WEBHOOK
            {{- if .Values.admissionWebhooks.enabled }}
              value: "FALSE"
            {{- else }}
              value: "TRUE"
            {{- end }}
      {{- if .Values.admissionWebhooks.enabled }}
      volumes:
        - name: cass-operator-certs-volume
          secret:
            defaultMode: 420
            secretName: {{ .Release.Name }}-webhook
      {{- end }}