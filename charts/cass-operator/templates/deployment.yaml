apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8ssandra-common.fullname" . }}
  labels: {{ include "k8ssandra-common.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "k8ssandra-common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels: {{- include "k8ssandra-common.labels" . | indent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "k8ssandra-common.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          args:
          - --config=/configs/controller_manager_config.yaml
          command:
          - /manager
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "k8ssandra-common.flattenedImage" .Values.image }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.admissionWebhooks.enabled }}
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          {{- end }}
          volumeMounts:
            {{- if .Values.admissionWebhooks.enabled }}
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cass-operator-certs-volume
              readOnly: true
            {{- end }}
            - mountPath: /configs
              name: manager-config
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- if .Values.vmwarePSPEnabled }}
            - name: ENABLE_VMWARE_PSP
              value: "true"
            {{- end }}
            {{- if .Values.clusterScoped }}
            - name: WATCH_NAMESPACE
              value: ""
            {{- else }}
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- end }}
      volumes:
      {{- if .Values.admissionWebhooks.enabled }}
        - name: cass-operator-certs-volume
          secret:
            defaultMode: 420
            secretName: {{ .Release.Name }}-webhook
      {{- end }}
        - configMap:
            name: {{ include "k8ssandra-common.fullname" . }}-manager-config
          name: manager-config
