global:
  # -- Determines whether cass-operator only watch and manages
  # CassandraDatacenters in the same namespace in which the operator is deployed
  # or if watches and manages CassandraDatacenters across all namespaces.
  clusterScoped: false
# -- A name in place of the chart name which is used in the metadata.name of
# objects created by this chart.
nameOverride: ''
# -- A name in place of the value used for metadata.name in objects created by
# this chart. The default value has the form releaseName-chartName.
fullnameOverride: ''
# -- Labels to be added to all deployed resources.
commonLabels: {}
# -- Sets the number of cass-operator pods.
replicaCount: 1
# -- Configures admission webhooks deployed with cass-operator.
admissionWebhooks:
  # -- Turns the admission webhooks on or off. We recommend keeping them on.
  enabled: true
  # -- Use custom cert-manager certificate for injection instead of the self-signed as generated by cass-operator.
  # Use the form of namespace/certificate-name
  # customCertificate: casshook/joo
# Sets properties for the cass-operator container
image:
  # -- Container registry containing the repository where the image resides
  registry: cr.k8ssandra.io
  # -- Docker repository for cass-operator
  repository: k8ssandra/cass-operator
  # -- Pull policy for the operator container
  pullPolicy: IfNotPresent
  # -- Tag of the cass-operator image to pull from image.repository
  tag: v1.23.0
  # -- Docker registry containing all cass-operator related images. Setting this
  # allows for usage of an internal registry without specifying serverImage,
  # configBuilderImage, and busyboxImage on all CassandraDatacenter objects.
  repositoryOverride:
  #   cassandra:
  #     "4.0.0": "k8ssandra/cassandra-ubi:latest"
  #   dse:
  #     "6.8.999": "datastax/dse-server-prototype:latest"
  # Overrides the global Image repository for Cassandra container
  registryOverride:
  # -- Overrides the namespace for all the images
  namespaceOverride:
# -- References to secrets to use when pulling images. See:
# https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
# imagePullSecret: secretName
serviceAccount:
  # -- Annotations to add to the service account.
  annotations: {}
# -- Annotations for the cass-operator pod.
podAnnotations: {}
# -- PodSecurityContext for the cass-operator pod. See:
# https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
podSecurityContext: {}
securityContext:
  # -- Run cass-operator container as non-root user
  runAsNonRoot: true
  # -- Group for the user running the cass-operator container / process
  runAsGroup: 65534
  # -- User for running the cass-operator container / process
  runAsUser: 65534
  # -- Run cass-operator container having read-only root file system permissions.
  readOnlyRootFilesystem: true
# -- Resources requests and limits for the cass-operator pod. We usually
# recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments
# with little resources, such as Minikube. If you want to specify resources, add
# `requests` and `limits` for `cpu` and `memory` while removing the existing
# `{}`
resources: {}
# -- Node labels for operator pod assignment.
# Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
#
nodeSelector: {}
# -- Node tolerations for server scheduling to nodes with taints.
# Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
#
tolerations: []
# -- Set the default images that cass-operator uses to deploy the Cassandra cluster. 
# systemLogger is our Vector image, configBuilder creates valid Cassandra configuration for
# 3.11/4.0 and DSE 6.8, while k8ssandraClient is used to build configs for 4.1
imageConfig:
  systemLogger: cr.k8ssandra.io/k8ssandra/system-logger:v1.23.0
  configBuilder: cr.dtsx.io/datastax/cass-config-builder:1.0-ubi8
  k8ssandraClient: cr.k8ssandra.io/k8ssandra/k8ssandra-client:v0.5.0
  defaults:
    # Note, postfix is ignored if repository is not set
    cassandra:
      repository: "cr.k8ssandra.io/k8ssandra/cass-management-api"
      suffix: "-ubi"
    dse:
      repository: "cr.dtsx.io/datastax/dse-mgmtapi-6_8"
      suffix: "-ubi8"
    hcd:
      repository: "cr.dtsx.io/datastax/hcd"
      suffix: "-ubi"
# -- metrics allows to change the configuration of how metrics are exposed. Default is
# to expose /metrics endpoint at port :8080. If you wish to make this available only on
# localhost (such as when using kube-rbac-proxy to secure access to them), set the value
# to 127.0.0.1:8080
metrics:
  address: ":8080"
# -- Allows to disable the check for cert-manager.
# This is useful when the helm templates are rendered without a cluster.
# disableCertManagerCheck: true
