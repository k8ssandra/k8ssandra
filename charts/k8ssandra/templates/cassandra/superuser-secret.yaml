{{- if and .Values.k8ssandra.configuration.auth.superuser.username (not .Values.k8ssandra.configuration.auth.superuser.secret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.k8ssandra.clusterName }}-superuser
  labels:
{{ include "k8ssandra.labels" . | indent 4 }}
type: Opaque
data:
  username: {{ .Values.k8ssandra.configuration.auth.superuser.username | b64enc | quote }}
  password: {{ include "k8ssandra-common.password" . }}
{{- end }}
